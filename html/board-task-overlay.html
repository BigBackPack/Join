
    <div class="tol-overlay-content" onclick="event.stopPropagation()">
        <div class="tol-individual-content-container">
            <h1>Add Task</h1>
            <form class="form-body" id="add-task-form" onsubmit="return handleFormSubmit(event)">
                <div class="tol-form-fields">
                    <div class="tol-left-form">
                        <div class="tol-flex-form">
                            <label for="title">Title<span class="tol-required-star">*</span></label>
                            <input class="tol-input-field" id="title" type="text" placeholder="Enter a title" required>
                        </div>
                        <div class="tol-flex-form">
                            <label for="description">Description</label>
                            <textarea class="tol-input-field" id="description" rows="5"
                                placeholder="Enter a Description"></textarea>
                        </div>

                        <div class="dropdown-container">
                            <label class="dropdown-label" for="dropdown">Assigned to</label>
                            <div class="dropdown">
                                <input type="text" class="dropbtn" id="dropdown" placeholder="Select contacts to assign"
                                    onkeyup="filterDropdown('dropdownContent')"
                                    onclick="toggleDropdown('dropdownContent')">
                                <div class="dropdown-content" id="dropdownContent">
                                    <!-- dynamic content for contacts -->
                                </div>
                            </div>
                        </div>
                        <div id="selected-initials"></div>
                    </div>

                    <div class="tol-separator"></div>

                    <div class="tol-right-form">
                        <div class="tol-flex-form">
                            <label for="date">Due date<span class="tol-required-star">*</span></label>
                            <input class="tol-input-field" type="date" id="date" required>
                        </div>
                        <div>
                            <label for="urgent">Priority</label>
                            <div class="prio-buttons" id="prio-buttons">
                                <input type="radio" name="priority" id="urgent">
                                <label for="urgent">Urgent
                                    <img src="/img/prio_urgent_icon.svg" alt="Urgent Icon" class="prio-icon">
                                </label>
                                <input type="radio" name="priority" id="medium" checked>
                                <label for="medium">Medium
                                    <img src="/img/prio_medium_icon.svg" alt="Medium Icon" class="prio-icon">
                                </label>
                                <input type="radio" name="priority" id="low">
                                <label for="low">Low
                                    <img src="/img/prio_low_icon.svg" alt="Low Icon" class="prio-icon">
                                </label>
                            </div>
                        </div>

                        <div class="dropdown-container">
                            <label for="dropdownCategory">Category<span class="tol-required-star">*</span></label>
                            <div class="dropdown">
                                <div class="dropbtn" id="dropdownCategoryButton"
                                    onclick="toggleDropdown('dropdownCategoryContent')">Select a category</div>
                                <div class="dropdown-content" id="dropdownCategoryContent">
                                    <a href="#" data-value="code" onclick="selectCategory('Code')">Code</a>
                                    <a href="#" data-value="art" onclick="selectCategory('Art')">Art</a>
                                    <a href="#" data-value="management"
                                        onclick="selectCategory('Management')">Management</a>
                                    <a href="#" data-value="pr & brand" onclick="selectCategory('Pr & Brand')">Pr &
                                        Brand</a>
                                    <a href="#" data-value="design" onclick="selectCategory('Design')">Design</a>
                                </div>
                                <p id="required-text" class="tol-required-text" style="display:none;">Please select a
                                    category.</p>
                            </div>
                        </div>

                        <div class="subtask-label">
                            <label for="subtask-input">Subtask</label>
                            <div class="input-container">
                                <input type="text" id="subtask-input" placeholder="Add new subtask"
                                    onfocus="showIcons()" onblur="hideIconsIfEmpty()">
                                <span class="icon" id="plus-icon" onclick="focusInput()">
                                    <img class="plus-icon-style" src="/img/plus_black_icon.svg">
                                </span>
                                <span class="icon hidden" id="x-icon" onclick="clearInput()">
                                    <img class="icon-style" src="/img/close_icon.svg">
                                </span>
                                <span class="icon hidden" id="tick-icon" onclick="displayText()">
                                    <img class="icon-style" src="/img/check_black_icon.svg">
                                </span>
                            </div>
                            <div id="textDisplay" class="text-display">
                                <ul id="textList"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tol-form-footer">
                    <div><span class="tol-required-star">*</span> This field is required</div>
                    <div class="tol-form-buttons">
                        <button onclick="clearForm()" type="button" class="secondary-button">Clear</button>
                        <button class="primary-button">Create Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
