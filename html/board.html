<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <!-- css links -->
    <link rel="stylesheet" href="../css/board-style.css" />
    <link rel="stylesheet" href="../css/global-style.css" />

    <!-- js links -->
    <script src="../js/template-loader.js"></script>
    <script src="../js/board-scripts/board-dummy-card.js"></script>
    <script src="../js/board-scripts/board-overlay.js"></script>
    <!-- js for drag-n-drop lib: sortable -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

    <script src="../js/board-script.js" defer></script>
    <title>JOIN Board</title>
    <link
      rel="shortcut icon"
      href="../img/join_logo_dark.svg"
      type="image/x-icon"
    />
  </head>

  <body onload="includeHTML()">
    <div class="main-content-container">
      <div class="left-content-container">
        <div w3-include-html="templates/nav-bar-template.html"></div>
      </div>

      <div class="right-content-container">
        <div w3-include-html="templates/status-bar-template.html"></div>

        <div class="individual-content-container container-css">
          <div>
            <div id="board-header">
              <h2>Board</h2>
              <div id="search-btn-container">
                <div id="search-right-container">
                  <span id="vert-line"></span>
                  <img
                    id="search-icon"
                    src="../img/search-icon.png"
                    alt="a magnifying glass"
                  />
                </div>

                <input
                  id="search-task"
                  type="text"
                  placeholder="Find Task ..."
                />
                <button id="add-task-btn" onclick="addTask()">
                  Add Task
                  <img
                    id="plus-icon"
                    src="../img/plus-icon.svg"
                    alt="plus icon"
                  />
                </button>
              </div>
            </div>
            <section id="board-title">
              <div class="column-name col-1">
                <span class="column-txt">To Do</span>
                <button class="task-plus-btn">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="edit-svg-btn"
                      d="M8.66602 11.3327H0.666016V8.66602H8.66602V0.666016H11.3327V8.66602H19.3327V11.3327H11.3327V19.3327H8.66602V11.3327Z"
                      fill="white"
                    />
                  </svg>
                </button>
              </div>
              <div class="column-name col-2">
                <span class="column-txt">In progress</span>
                <button class="task-plus-btn">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="edit-svg-btn"
                      d="M8.66602 11.3327H0.666016V8.66602H8.66602V0.666016H11.3327V8.66602H19.3327V11.3327H11.3327V19.3327H8.66602V11.3327Z"
                      fill="white"
                    />
                  </svg>
                </button>
              </div>
              <div class="column-name col-3">
                <span class="column-txt">Await feedback</span>
                <button class="task-plus-btn">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      class="edit-svg-btn"
                      d="M8.66602 11.3327H0.666016V8.66602H8.66602V0.666016H11.3327V8.66602H19.3327V11.3327H11.3327V19.3327H8.66602V11.3327Z"
                      fill="white"
                    />
                  </svg>
                </button>
              </div>
              <div class="column-name">
                <span class="column-txt">Done</span>
              </div>
            </section>
          </div>

          <div id="board-overview">
            <div id="column-1" class="board-columns column-1">
              <div class="empty-task">
                <span id="empty-task-txt">No task To do</span>
              </div>
            </div>
            <div class="column-2-3-4">
              <div id="column-2" class="board-columns column-2">
              </div>
              <div id="column-3" class="board-columns column-3">
              </div>
              <div id="column-4" class="board-columns column-4">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay-card" class="ol-kochwelt d-none"></div>
  </body>
</html>
