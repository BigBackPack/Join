<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="../img/fav_icon.png" type="image/png">

    <!-- css-links -->
    <link rel="stylesheet" href="../css/signup-style.css">
    <link rel="stylesheet" href="../css/global-style.css">

    <!-- css media queries -->
    <link rel="stylesheet" href="../css/media/signup-media.css">

    <!-- js-links -->
    <script src="../js/signup-script.js"></script>

    <title>Sign up</title>
</head>

<body>

    <div class="signup-body">
        <div class="signup-header">
            <img src="/img/join_logo_dark.svg">
        </div>

        <div class="signup-card" id="signup-card">
            <div class="signup-card-head">
                <a href="login.html"><img src="/img/arrow_left_icon.svg"></a>
                <p class="signup-card-title">Sign up</p>
                <div class="spacer"></div>
            </div>
           
            <form>
                <div class="signup-card-input">
                    <input type="text" placeholder="Name" class="name-input" required>
                    <input type="email" placeholder="Email" class="email-input" required>
                    <input type="password" placeholder="Password" class="password-input" required>
                    <input type="password" placeholder="Confirm Password" class="password-input" required>
                </div>
                <div class="signup-card-checkbox">
                    <input type="checkbox" required>
                    <p>I accept the <a href="privacy.html">Privacy policy</a></p>
                </div>
                <div class="signup-card-button">
                    <button class="primary-button">Sign up</button>
                </div>
            </form>
        </div>

        <div class="signup-footer">
            <a href="privacy.html">Privacy Policy</a>
            <a href="legal.html"> Legal notice</a>
        </div>
    </div>

</body>

</html>
