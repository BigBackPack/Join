<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css links -->
    <link rel="stylesheet" href="../../css/global-style.css">
    <link rel="stylesheet" href="../../css/contacts-style.css">

    <!-- js links -->
    <script src="../js/template-loader.js"></script>

    <title>JOIN Contacts</title>
</head>


<body onload="includeHTML()">
    <div class="main-content-container">
        <div class="left-content-container">
            <div w3-include-html="templates/nav-bar-template.html"></div>
        </div>

        <div class="right-content-container">
            <div w3-include-html="templates/status-bar-template.html"></div>
            
            <div class="individual-content-conatiner">

                <div class="contacts-container">
                    <!-- left content -->
                    <div class="contacts-content-left">
                        <Button class="primary-button full-with">
                            Add new contact
                            <img src="../img/person_add_icon.svg" alt="Add New Contact Icon">
                        </Button>

                        <div class="alphabetic-sorting-container">
                            <div id="aphabetical-indicator" class="aphabetical-indicator">
                                <h4>A</h4>
                            </div>

                            <div class="contact-preview">
                                <div class="sorted-contact-icon">PH</div>
                                
                                <div class="contac-name-preview" id="contac-name-preview">Place Holder</div>
                            </div>
                        </div>

                    </div>


                    <!-- rigth content -->
                    <div class="contacts-content-right">
                        <div class="contacts-title-container">
                            <h2>Contacts</h2>
                            <div class="contact-slogan">
                                Better with a team
                            </div>
                        </div>

                        <div class="deatailed-contact-container">
                            <div class="flex-center">
                                <div class="deatailed-contact-icon">PH</div>
                                <div class="deatailed-contact-name-container">
                                    <h3 id="contact-name">Place Holder</h3>

                                    <div class="flex-center">
                                        <div class="flex-center edit-links">
                                            <img src="../img/edit_icon.svg" alt="Edit icon">
                                            <p>Edit</p>
                                        </div>

                                        <div class="flex-center edit-links">
                                            <img src="../img/delete_icon.svg" alt="Delete icon">
                                            <p>Edit</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <h4>Contact Information</h4>
                            <div class="contact-suptitle"><b>Email</b></div>
                            <div id="email-deisplay">
                                <a href="">placeholder@placeholder.com</a>
                            </div>

                            <div class="contact-suptitle"><b>Phone</b></div>
                            <div id="phone-deisplay">+49 1111 111 11 1</div>
                            
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
