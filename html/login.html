<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="../img/fav_icon.png" type="image/png">

    <!-- css-links -->
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/global-style.css">

    <!-- js-links -->
    <script src="../js/login-script.js"></script>

    <title>Login</title>
</head>

<body>

    <div class="login-body">
        <div class="login-header">
            <img src="../img/join_logo_dark.svg">
            <div class="login-header-signup">
                <a href="help.html">Not a Join user?</a>
                <Button onclick="window.location.href='signup.html'"  class="signup-button">Sign up</Button>
            </div>
        </div>

        <div class="login-card" id="login-card">
            <p class="login-card-title">Log in</p>
            <form>
                <div class="login-card-input">
                    <input type="email" placeholder="Email" class="email-input" required>
                    <input type="password" placeholder="Password" class="password-input" required>
                </div>
                <div class="login-card-checkbox">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <div class="login-card-button">
                    <button class="login-button">Log in</button>
                    <button class="guest-button" onclick="window.location.href='summary.html'"  >Guest Log in</button>
                </div>
            </form>
        </div>

        <div class="login-footer">
            <a href="privacy.html">Privacy Policy</a>
            <a href="legal.html"> Legal notice</a>
        </div>
    </div>

</body>

</html>
