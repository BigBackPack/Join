<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="../img/fav_icon.png" type="image/png">

    <!-- css-links -->
    <link rel="stylesheet" href="../css/login-style.css">
    <link rel="stylesheet" href="../css/global-style.css">

    <!-- css media queries -->
    <link rel="stylesheet" href="../css/media/login-media.css">

    <!-- js-links -->
    <script src="../js/register-script.js"></script>

    <title>Login</title>
</head>

<body onload="init()">
    <div class="login-body">
        <div class="login-header">
            <img src="../img/join_logo_dark.svg">
            <div class="login-header-signup">
                <a href="help.html">Not a Join user?</a>
                <Button onclick="window.location.href='signup.html'"  class="primary-button">Sign up</Button>
            </div>
        </div>

        <div class="login-card" id="login-card">
            <p class="login-card-title">Log in</p>
            <form id="login-form">
                <div class="login-card-inputs">
                    <input type="email" placeholder="Email" class="email-input" required>
                    <input type="password" placeholder="Password" class="password-input" required>
                </div>
                <div class="login-card-checkbox">
                    <input id="rememberMeCheckbox" type="checkbox" onchange="rememberMe()">
                    <p>Remember me</p>
                </div>
                <div class="login-card-buttons">
                    <button class="primary-button">Log in</button>
                    <button class="secondary-button" onclick="guestLogin(event)">Guest Log in</button>
                </div>
            </form>
        </div>

        <div class="login-header-signup only-mobile">
            <a href="help.html">Not a Join user?</a>
            <Button onclick="window.location.href='signup.html'"  class="primary-button">Sign up</Button>
        </div>

        <div class="login-footer">
            <a href="indie-privacy.html">Privacy Policy</a>
            <a href="indie-legal.html"> Legal notice</a>
        </div>
    </div>

</body>

</html>
